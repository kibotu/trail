<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Sunset Shader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }

        .info a {
            color: rgba(255, 255, 255, 0.9);
            pointer-events: auto;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            z-index: 10;
            pointer-events: auto;
            max-width: 250px;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
        }

        .controls input[type="checkbox"] {
            margin-right: 8px;
        }

        .controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .controls .control-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <canvas id="shaderCanvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>
                <input type="checkbox" id="vaporwaveMode" checked>
                Vaporwave Mode
            </label>
        </div>
        <div class="control-group">
            <label>
                <input type="checkbox" id="waveEffect" checked>
                Wave Effect
            </label>
        </div>
        <div class="control-group">
            <label>
                Speed: <span id="speedValue">10</span>
                <input type="range" id="speedSlider" min="1" max="20" value="10" step="0.5">
            </label>
        </div>
    </div>

    <div class="info">
        Another synthwave sunset thing<br>
        Original: <a href="https://www.shadertoy.com/view/tsScRK" target="_blank">Shadertoy</a><br>
        Pseudo tesselation noise technique
    </div>

    <script>
        const canvas = document.getElementById('shaderCanvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

        if (!gl) {
            alert('WebGL is not supported in your browser');
            throw new Error('WebGL not supported');
        }

        // Controls
        let vaporwaveMode = true;
        let waveEffect = true;
        let speed = 10.0;

        document.getElementById('vaporwaveMode').addEventListener('change', (e) => {
            vaporwaveMode = e.target.checked;
        });

        document.getElementById('waveEffect').addEventListener('change', (e) => {
            waveEffect = e.target.checked;
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        });

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Fragment shader - ported from Shadertoy
        const fragmentShaderSource = `
            precision highp float;

            uniform vec2 iResolution;
            uniform float iTime;
            uniform float uSpeed;
            uniform bool uVaporwave;
            uniform bool uWaveEffect;

            float jTime;

            float amp(vec2 p) {
                return smoothstep(1.0, 8.0, abs(p.x));   
            }

            float pow512(float a) {
                a *= a; // ^2
                a *= a; // ^4
                a *= a; // ^8
                a *= a; // ^16
                a *= a; // ^32
                a *= a; // ^64
                a *= a; // ^128
                a *= a; // ^256
                return a * a;
            }

            float pow1d5(float a) {
                return a * sqrt(a);
            }

            float hash21(vec2 co) {
                return fract(sin(dot(co.xy, vec2(1.9898, 7.233))) * 45758.5433);
            }

            float hash(vec2 uv) {
                float a = amp(uv);
                float w = 1.0;
                
                if (uWaveEffect && a > 0.0) {
                    w = 1.0 - 0.4 * pow512(0.51 + 0.49 * sin((0.02 * (uv.y + 0.5 * uv.x) - jTime) * 2.0));
                }
                
                return (a > 0.0 ? a * pow1d5(hash21(uv)) * w : 0.0);
            }

            float edgeMin(float dx, vec2 da, vec2 db, vec2 uv) {
                uv.x += 5.0;
                vec3 c = fract((floor(vec3(uv, uv.x + uv.y) + 0.5)) * (vec3(0.0, 1.0, 2.0) + 0.61803398875));
                float a1 = 1.0;
                float a2 = 1.0;
                float a3 = 1.0;

                return min(min((1.0 - dx) * db.y * a3, da.x * a2), da.y * a1);
            }

            vec2 trinoise(vec2 uv) {
                const float sq = sqrt(3.0 / 2.0);
                uv.x *= sq;
                uv.y -= 0.5 * uv.x;
                vec2 d = fract(uv);
                uv -= d;

                bool c = dot(d, vec2(1.0)) > 1.0;

                vec2 dd = 1.0 - d;
                vec2 da = c ? dd : d;
                vec2 db = c ? d : dd;
                
                float nn = hash(uv + float(c));
                float n2 = hash(uv + vec2(1.0, 0.0));
                float n3 = hash(uv + vec2(0.0, 1.0));

                float nmid = mix(n2, n3, d.y);
                float ns = mix(nn, c ? n2 : n3, da.y);
                float dx = da.x / db.y;
                return vec2(mix(ns, nmid, dx), edgeMin(dx, da, db, uv + d));
            }

            vec2 map(vec3 p) {
                vec2 n = trinoise(p.xz);
                return vec2(p.y - 2.0 * n.x, n.y);
            }

            vec3 grad(vec3 p) {
                const vec2 e = vec2(0.005, 0.0);
                float a = map(p).x;
                return vec3(
                    map(p + e.xyy).x - a,
                    map(p + e.yxy).x - a,
                    map(p + e.yyx).x - a
                ) / e.x;
            }

            vec2 intersect(vec3 ro, vec3 rd) {
                float d = 0.0;
                float h = 0.0;
                for(int i = 0; i < 500; i++) {
                    vec3 p = ro + d * rd;
                    vec2 s = map(p);
                    h = s.x;
                    d += h * 0.5;
                    if(abs(h) < 0.003 * d)
                        return vec2(d, s.y);
                    if(d > 150.0 || p.y > 2.0) break;
                }
                
                return vec2(-1.0);
            }

            void addsun(vec3 rd, vec3 ld, inout vec3 col) {
                float sun = smoothstep(0.21, 0.2, distance(rd, ld));
                
                if(sun > 0.0) {
                    float yd = (rd.y - ld.y);
                    float a = sin(3.1 * exp(-(yd) * 14.0)); 
                    sun *= smoothstep(-0.8, 0.0, a);
                    col = mix(col, vec3(1.0, 0.8, 0.4) * 0.75, sun);
                }
            }

            float starnoise(vec3 rd) {
                float c = 0.0;
                vec3 p = normalize(rd) * 300.0;
                for (float i = 0.0; i < 4.0; i++) {
                    vec3 q = fract(p) - 0.5;
                    vec3 id = floor(p);
                    float c2 = smoothstep(0.5, 0.0, length(q));
                    c2 *= step(hash21(id.xz / id.y), 0.06 - i * i * 0.005);
                    c += c2;
                    p = p * 0.6 + 0.5 * p * mat3(
                        3.0/5.0, 0.0, 4.0/5.0,
                        0.0, 1.0, 0.0,
                        -4.0/5.0, 0.0, 3.0/5.0
                    );
                }
                c *= c;
                float g = dot(sin(rd * 10.512), cos(rd.yzx * 10.512));
                c *= smoothstep(-3.14, -0.9, g) * 0.5 + 0.5 * smoothstep(-0.3, 1.0, g);
                return c * c;
            }

            vec3 gsky(vec3 rd, vec3 ld, bool mask) {
                float haze = exp2(-5.0 * (abs(rd.y) - 0.2 * dot(rd, ld)));
                
                float st = mask ? (starnoise(rd)) * (1.0 - min(haze, 1.0)) : 0.0;
                vec3 back = vec3(0.4, 0.1, 0.7) * (1.0 - 0.5 * 
                    exp2(-0.1 * abs(length(rd.xz) / rd.y)) * 
                    max(sign(rd.y), 0.0));
                
                vec3 col = clamp(mix(back, vec3(0.7, 0.1, 0.4), haze) + st, 0.0, 1.0);
                if(mask)
                    addsun(rd, ld, col);
                return col;  
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec4 fragColor = vec4(0.0);
                
                const float AA = 1.0;
                const float x = 0.0;
                const float y = 0.0;
                
                vec2 uv = (2.0 * (fragCoord + vec2(x, y)) - iResolution.xy) / iResolution.y;
                
                const float shutter_speed = 0.25;
                float dt = fract(hash21(float(AA) * (fragCoord + vec2(x, y))) + iTime) * shutter_speed;
                jTime = mod(iTime - dt * 0.016, 4000.0);
                
                vec3 ro = vec3(0.0, 1.0, -20000.0 + jTime * uSpeed);
                vec3 rd = normalize(vec3(uv, 4.0 / 3.0));
                
                vec2 i = intersect(ro, rd);
                float d = i.x;
                
                vec3 ld = normalize(vec3(0.0, 0.125 + 0.05 * sin(0.1 * jTime), 1.0));

                vec3 fog = d > 0.0 ? exp2(-d * vec3(0.14, 0.1, 0.28)) : vec3(0.0);
                vec3 sky = gsky(rd, ld, d < 0.0);
                
                vec3 p = ro + d * rd;
                vec3 n = normalize(grad(p));
                
                float diff = dot(n, ld) + 0.1 * n.y;
                vec3 col = vec3(0.1, 0.11, 0.18) * diff;
                
                vec3 rfd = reflect(rd, n); 
                vec3 rfcol = gsky(rfd, ld, true);
                
                col = mix(col, rfcol, 0.05 + 0.95 * pow(max(1.0 + dot(rd, n), 0.0), 5.0));
                
                if (uVaporwave) {
                    col = mix(col, vec3(0.4, 0.5, 1.0), smoothstep(0.05, 0.0, i.y));
                    col = mix(sky, col, fog);
                    col = sqrt(col);
                } else {
                    col = mix(col, vec3(0.8, 0.1, 0.92), smoothstep(0.05, 0.0, i.y));
                    col = mix(sky, col, fog);
                }
                
                if(d < 0.0)
                    d = 1e6;
                d = min(d, 10.0);
                
                fragColor = vec4(clamp(col, 0.0, 1.0), d < 0.0 ? 0.0 : 0.1 + exp2(-d));
                
                gl_FragColor = fragColor;
            }
        `;

        // Compile shader
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        // Create program
        const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program linking error:', gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        // Create fullscreen quad
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        // Get uniform locations
        const iResolutionLocation = gl.getUniformLocation(program, 'iResolution');
        const iTimeLocation = gl.getUniformLocation(program, 'iTime');
        const uSpeedLocation = gl.getUniformLocation(program, 'uSpeed');
        const uVaporwaveLocation = gl.getUniformLocation(program, 'uVaporwave');
        const uWaveEffectLocation = gl.getUniformLocation(program, 'uWaveEffect');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Animation loop
        const startTime = Date.now();

        function render() {
            const currentTime = (Date.now() - startTime) / 1000;

            gl.uniform2f(iResolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(iTimeLocation, currentTime);
            gl.uniform1f(uSpeedLocation, speed);
            gl.uniform1i(uVaporwaveLocation, vaporwaveMode ? 1 : 0);
            gl.uniform1i(uWaveEffectLocation, waveEffect ? 1 : 0);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
