<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Shader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
        }

        .info a {
            color: rgba(255, 255, 255, 0.9);
            pointer-events: auto;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            z-index: 10;
            pointer-events: auto;
            max-width: 250px;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
        }

        .controls input[type="checkbox"] {
            margin-right: 8px;
        }

        .controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .controls .control-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <canvas id="shaderCanvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>
                <input type="checkbox" id="useSafeMode">
                Use Safe Mode (stanh)
            </label>
        </div>
        <div class="control-group">
            <label>
                Speed: <span id="speedValue">1.0</span>
                <input type="range" id="speedSlider" min="0.1" max="3.0" value="1.0" step="0.1">
            </label>
        </div>
    </div>

    <div class="info">
        Zippy Shader<br>
        Original: <a href="https://www.shadertoy.com/view/XXyGzh" target="_blank">Shadertoy</a><br>
        -13 thanks to Nguyen2007 âš¡
    </div>

    <script>
        const canvas = document.getElementById('shaderCanvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

        if (!gl) {
            alert('WebGL is not supported in your browser');
            throw new Error('WebGL not supported');
        }

        // Controls
        let useSafeMode = false;
        let speed = 1.0;

        document.getElementById('useSafeMode').addEventListener('change', (e) => {
            useSafeMode = e.target.checked;
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        });

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Fragment shader - ported from Shadertoy
        const fragmentShaderSource = `
            precision highp float;

            uniform vec2 iResolution;
            uniform float iTime;
            uniform bool uUseSafeMode;
            uniform float uSpeed;

            // Implement tanh manually since WebGL doesn't have it
            float tanh_impl(float x) {
                float e = exp(2.0 * x);
                return (e - 1.0) / (e + 1.0);
            }

            vec2 tanh_vec2(vec2 a) {
                return vec2(tanh_impl(a.x), tanh_impl(a.y));
            }

            vec2 stanh(vec2 a) {
                return tanh_vec2(clamp(a, -40.0, 40.0));
            }

            void mainImage(out vec4 o, vec2 u) {
                vec2 v = iResolution.xy;
                u = 0.2 * (u + u - v) / v.y;
                
                vec4 z = o = vec4(1.0, 2.0, 3.0, 0.0);
                
                float t = iTime * uSpeed;
                float a = 0.5;
                
                for (float i = 0.0; i < 19.0; i += 1.0) {
                    
                    o += (1.0 + cos(z + t)) 
                       / length((1.0 + i * dot(v, v)) 
                              * sin(1.5 * u / (0.5 - dot(u, u)) - 9.0 * u.yx + t));
                    
                    v = cos(t + 1.0 - 7.0 * u * pow(a + 0.03, i + 1.0)) - 5.0 * u;
                    
                    // Matrix rotation
                    float angle = i + 1.0 + 0.02 * t;
                    
                    // Apply rotation with color offset
                    u *= mat2(
                        cos(angle - z.w * 11.0), sin(angle - z.w * 11.0),
                        -sin(angle - z.x * 11.0), cos(angle - z.x * 11.0)
                    );
                    
                    float dotUU = dot(u, u);
                    vec2 tanhInput = 40.0 * dotUU * cos(100.0 * u.yx + t);
                    
                    // Use stanh if safe mode is enabled, otherwise use regular tanh
                    vec2 tanhResult = uUseSafeMode ? stanh(tanhInput) : tanh_vec2(tanhInput);
                    
                    u += tanhResult / 200.0
                       + 0.2 * (a + 0.03 * (i + 1.0)) * u
                       + cos(4.0 / exp(dot(o, o) / 100.0) + t) / 300.0;
                    
                    a += 0.03;
                }
                
                o = 25.6 / (min(o, 13.0) + 164.0 / o) 
                  - dot(u, u) / 250.0;
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec4 fragColor;
                mainImage(fragColor, fragCoord);
                gl_FragColor = fragColor;
            }
        `;

        // Compile shader
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        // Create program
        const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program linking error:', gl.getProgramInfoLog(program));
        }

        gl.useProgram(program);

        // Create fullscreen quad
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        const positionLocation = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        // Get uniform locations
        const iResolutionLocation = gl.getUniformLocation(program, 'iResolution');
        const iTimeLocation = gl.getUniformLocation(program, 'iTime');
        const uUseSafeModeLocation = gl.getUniformLocation(program, 'uUseSafeMode');
        const uSpeedLocation = gl.getUniformLocation(program, 'uSpeed');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Animation loop
        const startTime = Date.now();

        function render() {
            const currentTime = (Date.now() - startTime) / 1000;

            gl.uniform2f(iResolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(iTimeLocation, currentTime);
            gl.uniform1i(uUseSafeModeLocation, useSafeMode ? 1 : 0);
            gl.uniform1f(uSpeedLocation, speed);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
