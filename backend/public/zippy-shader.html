<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Shader</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 640px;
            height: 360px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: none;
            line-height: 1.4;
        }

        .info a {
            color: rgba(255, 255, 255, 0.9);
            pointer-events: auto;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px;
            z-index: 10;
            pointer-events: auto;
            max-width: 200px;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
        }

        .controls input[type="checkbox"] {
            margin-right: 8px;
        }

        .controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .controls .control-group {
            margin-bottom: 10px;
        }

        .controls .control-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="shaderCanvas"></canvas>
        
        <div class="controls">
        <div class="control-group">
            <label>
                <input type="checkbox" id="useSafeMode">
                Use Safe Mode (stanh)
            </label>
        </div>
        <div class="control-group">
            <label>
                Speed: <span id="speedValue">1.0</span>
                <input type="range" id="speedSlider" min="0.1" max="3.0" value="1.0" step="0.1">
            </label>
        </div>
    </div>

        <div class="info">
            Zippy Shader<br>
            Original: <a href="https://www.shadertoy.com/view/XXyGzh" target="_blank">Shadertoy</a><br>
            -13 thanks to Nguyen2007 âš¡
        </div>
    </div>

    <script>
        const canvas = document.getElementById('shaderCanvas');
        
        // Try WebGL2 first (has native tanh), fallback to WebGL1
        const gl = canvas.getContext('webgl2') || 
                   canvas.getContext('webgl') || 
                   canvas.getContext('experimental-webgl');

        if (!gl) {
            alert('WebGL is not supported in your browser');
            throw new Error('WebGL not supported');
        }

        const isWebGL2 = gl.constructor.name === 'WebGL2RenderingContext';
        console.log('Using ' + (isWebGL2 ? 'WebGL2' : 'WebGL1'));

        // Controls
        let useSafeMode = false;
        let speed = 1.0;

        document.getElementById('useSafeMode').addEventListener('change', (e) => {
            useSafeMode = e.target.checked;
            // Recompile shader with new mode
            initShader();
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = speed.toFixed(1);
        });

        // Vertex shader
        const vertexShaderSource = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Fragment shader - exact Shadertoy implementation
        function getFragmentShaderSource() {
            const tanhImplementation = isWebGL2 ? '' : `
            // Manual tanh implementation for WebGL1
            float tanh(float x) {
                float e = exp(2.0 * x);
                return (e - 1.0) / (e + 1.0);
            }
            `;

            const stanhImplementation = useSafeMode ? `
            // Safe tanh with clamping
            float tanh_safe(float x) {
                return tanh(clamp(x, -40.0, 40.0));
            }
            #define tanh_final tanh_safe
            ` : `
            #define tanh_final tanh
            `;

            return `
            precision highp float;

            uniform vec3 iResolution;
            uniform float iTime;
            uniform float uSpeed;

            ${tanhImplementation}
            ${stanhImplementation}

            // Exact Shadertoy shader code (-13 chars version)
            void mainImage(out vec4 o, vec2 u) {
                vec2 v = iResolution.xy;
                u = .2*(u+u-v)/v.y;    
                
                vec4 z = o = vec4(1,2,3,0);
                
                for (float a = .5, t = iTime * uSpeed, i; 
                     ++i < 19.; 
                     o += (1. + cos(z+t)) 
                        / length((1.+i*dot(v,v)) 
                               * sin(1.5*u/(.5-dot(u,u)) - 9.*u.yx + t))
                     )  
                    v = cos(++t - 7.*u*pow(a += .03, i)) - 5.*u, 
                    u += tanh_final(40. * dot(u *= mat2(cos(i + .02*t - z.wxzw*11.))
                                       ,u)
                                  * cos(1e2*u.yx + t)) / 2e2
                       + .2 * a * u
                       + cos(4./exp(dot(o,o)/1e2) + t) / 3e2;
                          
                o = 25.6 / (min(o, 13.) + 164. / o) 
                  - dot(u, u) / 250.;
            }

            void main() {
                mainImage(gl_FragColor, gl_FragCoord.xy);
            }
        `;
        }

        let program;
        let positionLocation;
        let iResolutionLocation;
        let iTimeLocation;
        let uSpeedLocation;

        // Compile shader
        function compileShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        // Initialize shader program
        function initShader() {
            // Delete old program if it exists
            if (program) {
                gl.deleteProgram(program);
            }

            const fragmentShaderSource = getFragmentShaderSource();

            // Create program
            const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
            const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);

            if (!vertexShader || !fragmentShader) {
                throw new Error('Shader compilation failed');
            }

            program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program linking error:', gl.getProgramInfoLog(program));
                throw new Error('Program linking failed');
            }

            gl.useProgram(program);

            // Get attribute and uniform locations
            positionLocation = gl.getAttribLocation(program, 'position');
            iResolutionLocation = gl.getUniformLocation(program, 'iResolution');
            iTimeLocation = gl.getUniformLocation(program, 'iTime');
            uSpeedLocation = gl.getUniformLocation(program, 'uSpeed');

            // Setup position attribute
            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        }

        // Create fullscreen quad
        const positions = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1
        ]);

        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

        // Initialize shader
        initShader();

        // Set canvas size to 640x360
        function resizeCanvas() {
            canvas.width = 640;
            canvas.height = 360;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        resizeCanvas();

        // Animation loop
        const startTime = Date.now();

        function render() {
            const currentTime = (Date.now() - startTime) / 1000;

            gl.uniform3f(iResolutionLocation, canvas.width, canvas.height, 1.0);
            gl.uniform1f(iTimeLocation, currentTime);
            gl.uniform1f(uSpeedLocation, speed);

            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
