# Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # PHP + Apache Web Server
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.4}
    image: trail-web:production
    container_name: trail-web-prod
    ports:
      - "80:80"
      - "443:443"
    # No volumes in production - code is baked into image
    environment:
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 3306
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FTP_USER: ${FTP_USER}
      FTP_PASSWORD: ${FTP_PASSWORD}
      APP_ENV: production
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trail-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: trail-db-prod
    # Don't expose port in production - only internal access
    environment:
      MARIADB_ROOT_PASSWORD: ${DOCKER_MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ../.env
    volumes:
      - db-data:/var/lib/mysql
      - ./backups:/backups:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=200
      - --innodb_buffer_pool_size=512M
      - --innodb_log_file_size=128M
      - --innodb_flush_log_at_trx_commit=2
      - --innodb_flush_method=O_DIRECT
      - --slow_query_log=1
      - --slow_query_log_file=/var/log/mysql/slow.log
      - --long_query_time=2
      - --performance_schema=ON
    networks:
      - trail-network
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Remove phpmyadmin in production for security
  # If needed, access via SSH tunnel instead

networks:
  trail-network:
    name: trail-network-prod
    driver: bridge

volumes:
  db-data:
    name: trail-db-data-prod
    driver: local
