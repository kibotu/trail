name: Docker Build & Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/trail-php

jobs:
  build:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build development image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: development
          load: true
          tags: trail-php:test
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache

      - name: Create test .env file
        run: |
          cat > .env << EOF
          DB_NAME=trail_db
          DB_USER=trail_user
          DB_PASSWORD=test_password
          DOCKER_MYSQL_ROOT_PASSWORD=test_root_password
          FTP_USER=test_user
          FTP_PASSWORD=test_ftp_password
          GOOGLE_CLIENT_ID=test_client_id.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET=test_client_secret
          JWT_SECRET=test_jwt_secret_at_least_32_characters_long
          EOF

      - name: Start test environment
        run: |
          cd backend
          docker compose up -d
          sleep 10

      - name: Wait for services to be healthy
        run: |
          cd backend
          timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done'

      - name: Check service health
        run: |
          cd backend
          docker compose ps
          docker inspect trail-php --format='PHP Health: {{.State.Health.Status}}'
          docker inspect trail-mariadb --format='MariaDB Health: {{.State.Health.Status}}'

      - name: Run PHP tests
        run: |
          cd backend
          docker compose exec -T php composer test

      - name: Check PHP version
        run: |
          cd backend
          docker compose exec -T php php -v

      - name: Show logs on failure
        if: failure()
        run: |
          cd backend
          docker compose logs

      - name: Stop test environment
        if: always()
        run: |
          cd backend
          docker compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
