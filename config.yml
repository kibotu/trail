database:
  host: ${DB_HOST}
  port: 3306
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  prefix: trail_
  charset: utf8mb4
  collation: utf8mb4_unicode_ci

ftp:
  host: w020f923.kasserver.com
  port: 21
  user: ${FTP_USER}
  password: ${FTP_PASSWORD}
  remote_path: /

google_oauth:
  client_id: ${GOOGLE_CLIENT_ID}
  client_secret: ${GOOGLE_CLIENT_SECRET}

jwt:
  secret: ${JWT_SECRET}  # 256-bit minimum
  expiry_hours: 168  # 7 days

security:
  rate_limit:
    enabled: true
    requests_per_minute: 120  # Increased for post creation, edit/delete operations
    requests_per_hour: 3000   # Increased for active user sessions
  bot_protection:
    enabled: true
    require_user_agent: true
    block_suspicious_patterns: true

app:
  base_url: https://trail.services.kibotu.net/
  rss_title: "Trail - Link Journal"
  rss_description: "Public link journal feed"
  environment: ${APP_ENV}

# Development settings (only used when environment=development)
development:
  # Bypass Google OAuth with these test users
  dev_users:
    - email: dev@example.com
      name: Dev User
      is_admin: true
    - email: admin@example.com
      name: Admin User
      is_admin: true
    - email: user@example.com
      name: Regular User
      is_admin: false
